<mat-card>
  <h2 class="alinear">Listado de categorias</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Busque categoria" appearance="fill">
        <mat-label>Buscar Categorias</mat-label>
        <input matInput #input>

      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li class="catclass">
          <button mat-raised-button color="primary" (click)="openCategoryDialog()">Agregar Categoria</button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!--id columna-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!--Name columna-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!--Description columna-->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!--acciones columna-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones  </th>
        <td mat-cell *matCellDef="let element; let i=index;">

          <button mat-icon-button color="accent" >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>

        </td>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns displayedColumns"></tr>


      </ng-container>

    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>

  </mat-card-content>
</mat-card>
