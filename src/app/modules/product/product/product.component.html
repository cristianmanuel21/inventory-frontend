<mat-card>
  <h2 class="alinear">Listado de Productos</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Busque producto" appearance="fill">
        <mat-label>Buscar Productos</mat-label>
        <input matInput #input (keyup)="buscar(input.value)">

      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li class="catclass">
          <button mat-raised-button color="primary" (click)="openProductDialog()"  *ngIf="isAdmin">Agregar Producto</button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!--id columna-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!--Name columna-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!--Price columna-->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!--Price columna-->
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef> Account </th>
        <td mat-cell *matCellDef="let element"> {{element.account}} </td>
      </ng-container>

      <!--Price columna-->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
      </ng-container>

      <!--Price columna-->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="50" height="50"> </td>
      </ng-container>

      <!--acciones columna-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones  </th>
        <td mat-cell *matCellDef="let element; let i=index;">

          <button mat-icon-button color="accent" (click)="edit(element.id,element.name,element.price,element.account,element.category)" *ngIf="isAdmin">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="delete(element.id)" *ngIf="isAdmin">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>

        </td>




      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns displayedColumns"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>

  </mat-card-content>
</mat-card>
